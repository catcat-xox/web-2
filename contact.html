<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - YSL Florist</title>
    <link rel="stylesheet" href="tes.css">
</head>
<body>

    <header class="header-main">
        <div class="container">
            <nav class="navbar">
                <a href="home.html" class="logo">YSL Florist</a>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="product.html">Products</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2 class="section-heading">Contact Us</h2>
        <div class="contact-wrapper">
            <div class="contact-info">
                <h3>Information</h3>
                <p><strong>Address:</strong><br>Jl Moeis Hasan 2 No.51, Los Angeles</p>
                <p><strong>Telp Number:</strong><br>+62-8125-4513-031</p>
                <p><strong>Instagram:</strong><br>@ysl.flo</p>
                <p><strong>Operational:</strong><br>Monday - Saturday: 08:00 - 20:00<br>Sunday: 09:00 - 18:00</p>
            </div>
            <div class="contact-form">
                <h3>Send Message</h3>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Nama Lengkap</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Pesan Anda</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn">Kirim Pesan</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer-main">
        <div class="container">
            <p>@ysl.flo</p>
        </div>
    </footer>

</body>
</html>
